{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter new password{% endblock title %}

{% block content %}
<h1>Set a new password!</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success mt-2" type="submit">Send me instructions!</button>
</form>
{% endblock content %}
